<mat-dialog-content>
  <div>
  <!--session rate-->
  <div *ngIf='awdIndex.length>0' class="card border-0">
    <div class="card-header bg-white text-center"><strong style="font-size: 20px">Rate your lesson</strong><i class="fa fa-close float-right" (click)="close()"></i></div>
    <div class="card-body ">
    <!--basic info-->
    <div class="row">
        <div class="col-2">
          <img class="rounded-circle" src="{{tutors.img}}" width="90%">
        </div>
        <div class="row col-4">
          <div class="col-12">
            {{tutors.name}}
          </div>
        </div>
        <div class="col-6">
          <div>
            <small>{{tutors.session_time}} - {{tutors.session_date}}</small>
          </div>
          <div>
            <small>
              {{tutors.session_location}}
            </small>
          </div>
        </div>
    </div>
    <!--rate part-->
    <div class="mt-2">
        <star-rating [showHalfStars]="true" size="large" (starClickChange)="onstarClick($event)"></star-rating>
    </div>
    <hr>
    <!--rate options-->
    <form >
        <div class="mb-2">Select one or more options to rate</div>
        <form [formGroup]="reportForm">
          <div formArrayName="awards">
            <div *ngFor="let award of awdIndex; let i = index" class="form-check">
                <input class="form-check-input" type="checkbox" id="{{award.award_id}}" name="{{award.award_id}}"  [formControlName]="i">
                <label class="form-check-label s2 ml-2" for="{{award.award_id}}">{{award.title}}</label>
              </div>
              <br>
          </div>
          <div>
            <div>Comment</div>
            <textarea type="text" class="form-control" placeholder="The Comment about this tutor ..." name="comment" rows="3" formControlName="comment"></textarea>
            <div *ngIf="reportForm.controls.comment.invalid||(submit&&reportForm.value.comment.length<40)" class="indicator text-danger" >40 characters at least.</div>
          </div>
        </form>
        <hr>
        <div class="clearfix">
          <div *ngIf="rate<1&&submit" class="indicator text-danger" >rating must be more than 1 star.</div>
          <button type="button" class="btn btn-outline-primary float-left" (click)="close()">Close</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-primary float-right" (click)="save()">Submit</button>
        </div>
    </form>
    </div>
  </div>
  </div>
</mat-dialog-content>
