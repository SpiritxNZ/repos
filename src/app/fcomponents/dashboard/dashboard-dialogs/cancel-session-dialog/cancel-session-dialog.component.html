<mat-dialog-content>
  <div class="card" *ngIf="showDialog">
    <div class="card-header px-3 py-2 border-bottom">
      <i class="fa fa-times float-right" aria-hidden="true" (click)="close()"></i>
      <label class="m2">Cancel Lesson</label><br>
      <label class="s2">Are you sure to cancel this lesson?</label>
    </div>
    <div class="card-body">
      <div class="row text-center">
        <div class="col-lg-6 col-sm-6 border-right gapBottom">
          <div class="card-block">
            <img src="../../../../assets/icons/cancelicon.png" alt="Cancel Icon" width="80" height="80">
            <p class="s2 mt-2" *ngIf='!withTwelveHours'>This cancelling <b>cannot be undone</b>.</p>
            <p class="s2 mt-2" *ngIf='withTwelveHours'>Cancelling this lesson will result in a late cancellation charge of <b>40%</b>. A cancellation <b>cannot be undone</b></p>
          </div>
          <button type="submit" class="btn btn-danger" (click)="commentDialog()">Cancel Lesson</button>
        </div>
        <div class="col-lg-6 col-sm-6 border-top gapTop">
          <div class="card-block">
            <img src="../../../../assets/icons/rescheduleIcon.png" alt="Cancel Icon" width="80" height="80">
            <p class="s2 mt-2">Instead of cancelling this lesson, you can reschedule it for <b>another time</b>.</p>
          </div>
          <button type="button" class="btn btn-success" (click)="reschedule()">Reschedule Lesson</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="showComment">
    <div class="card-header">
      <i class="fa fa-times float-right" aria-hidden="true" (click)="close()"></i>
      <label class="m2">Cancel Lesson</label><br>
      <label class="s2">Please leave a comment</label>
    </div>
    <div class="card-body">
        <div class="form-group">
          <div *ngIf="role!=3; else tutor_input">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1" name="tick_comment" value="Sick">
              <label class="custom-control-label" for="customCheck1">Learner is sick</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2" name="tick_comment" value="Emergency">
              <label class="custom-control-label" for="customCheck2">Emergency</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck3" name="tick_comment" value="Change Plan">
              <label class="custom-control-label" for="customCheck3">Change Plan</label>
            </div>
          </div>
          <ng-template #tutor_input>
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1" name="tick_comment" value="Emergency">
                  <label class="custom-control-label" for="customCheck1">Emergency</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck2" name="tick_comment" value="Sick">
                  <label class="custom-control-label" for="customCheck2">I am Sick</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck3" name="tick_comment" value="Not Ready">
                  <label class="custom-control-label" for="customCheck3">Not Ready</label>
                </div>
                <label for="suggestion">suggestion:</label>
                <textarea class="form-control" id="suggestion" rows="3" [formControl]="suggestion"></textarea>
          </ng-template>
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" rows="3" [formControl]="comment"></textarea>
          <p class="text-danger"><em>{{warningMes}}</em></p>
          <button type="submit" class="btn btn-danger mt-4" (click)="save()">Cancel Lesson</button>
        </div>
    </div>
  </div>
</mat-dialog-content>
